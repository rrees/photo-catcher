{% extends 'default.html' %}

{% block navbar %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Photo catcher</h1>
    <p>An application for saving and previewing image URLs from the web</p>
    <form method="POST" action="{{url_for('login_form')}}">
    	<div class="form-group">
    		<label for="email">Email</label>
    		<input type="email" required id="email" name="email" class="form-control">
    	</div>
    	<div class="form-group">
    		<label for="password">Password</label>
    		<input type="password" required id="password" name="password" class="form-control">
    	</div>
    	<div class="form-group">
    		<button type="submit" class="btn btn-primary">Login</button>
    	</div>
    </form>
</div>
{% endblock %}
